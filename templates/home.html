<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1> Welcome! Choose your country </h1>
    <form action="{% url 'redirect_to_country' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="country" value="Finland">Finland</button>
        <button type="submit" name="country" value="Sweden">Sweden</button>
    </form>
</body>
</html>
